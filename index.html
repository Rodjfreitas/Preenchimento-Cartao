<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <main>
    <header>
      <div class="backCard">
        <img class="card-back" src="images/bg-card-back.png" alt="">
        <p class="cvc">000</p>
      </div>
      <div class="frontCard">
        <img class="card-front" src="images/bg-card-front.png" alt="">
        <img class="logo" src="images/card-logo.svg" alt="">
        <p class="number">0000 0000 0000 0000</p>
        <div class="name">
          <p class="nameDate">Jane Appleseed</p>
          <div> 
            <p class="date">00/00</p>
          </div>
        </div>
      </div>
    </header>

    <div id ="Information">
      <p>Cardholder Name</p>
      <input type="text" name="cardName" id="cardName" placeholder="e.g. Jane Appleseed">

      <p>Card Number</p>
      <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">

      <div class="comlementares">
        <div class="dateInformation">
          <p>Exp. Date (MM/YY)</p>
          <input type="text" name="cardMonth" id="cardMonth" placeholder="MM">
          <input type="text" name="cardYear" id="cardYear" placeholder="YY">          
        </div>

        <div class="securityInformation">
          <p>CVC</p>
          <input type="text" name="cardSecurity" id="cardSecurity" placeholder="e.g. 123">
        </div>
      </div>

      <input type="button" name="confirmBtn" id="confirmBtn" value="Confirm">
    </div>

  </main>
  <footer class="attribution">     
    Coded by <a href="#">Rodrigo Freitas</a>.
  </footer>
