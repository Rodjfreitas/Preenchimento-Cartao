<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="backCard">
      <img src="images/bg-card-back.png" alt="">
      <p>000</p>
    </div>
    <div class="frontCard">
      <img src="images/bg-card-front.png" alt="">
      <img src="images/card-logo.svg" alt="">
      <p>0000 0000 0000 0000</p>
      <p>Jane Appleseed<p>00/00</p> </p>
    </div>

    <div id ="Information">
      <p>Cardholder Name</p>
      <input type="text" name="cardName" id="cardName" placeholder="e.g. Jane Appleseed">

      <p>Card Number</p>
      <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">

      <div>
        <div class="dateInformation">
          <p>Exp. Date (MM/YY)</p>
          <input type="text" name="cardMonth" id="cardMonth" placeholder="MM">
          <input type="text" name="cardYear" id="cardYear" placeholder="YY">          
        </div>

        <div class="securityInformation">
          <p>CVC</p>
          <input type="text" name="cardSecurity" id="cardSecurity" placeholder="e.g. 123">
        </div>
      </div>

      <input type="button" name="confirmBtn" id="confirmBtn" value="Confirm">
    </div>

  </main>
